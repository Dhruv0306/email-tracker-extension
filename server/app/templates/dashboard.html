<!DOCTYPE html>
<html>

<head>
    <title>Email Tracker Dashboard</title>
    <script src="/static/dashboard.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        tr:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }

        #details {
            margin-top: 30px;
        }

        table {
            margin-bottom: 30px;
        }

        th {
            background-color: #f0f0f0;
        }

        td {
            font-size: 14px;
        }

        h3 {
            margin-top: 25px;
        }
    </style>
</head>

<body>

    <h1>ðŸ“¬ Email Tracker Dashboard</h1>

    <h2>Tracked Emails</h2>
    <table id="emails-table">
        <thead>
            <tr>
                <th>Email ID</th>
                <th>Total Opens</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="details">
        <h2>Email Details</h2>

        <h3>Recipients</h3>
        <table id="recipients-table">
            <thead>
                <tr>
                    <th>Recipient</th>
                    <th>Open Count</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h3>Open Events</h3>
        <table id="opens-table">
            <thead>
                <tr>
                    <th>Recipient</th>
                    <th>Opened At</th>
                    <th>IP</th>
                    <th>User Agent</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</body>

</html>
